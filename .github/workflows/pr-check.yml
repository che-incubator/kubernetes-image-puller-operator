name: PR check
on: pull_request
jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
    - name: Set up Go 1.15
      uses: actions/setup-go@v3
      with:
        go-version: 1.15
    - name: Run unit tests
      run: make test
  image-build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
    - name: Build image
      run: docker build -f build/Dockerfile .
